<html ng-app="myapp" ng-controller="NewsController">

<head>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>

    
</head>
<title>
</title>
<body>
    
    
<!--<div class="menu">-->
<div class="container-fluid">
   <!-- <ul>-->
    <div class="col-md-6">
      <div class="menu">
        <h3>Search Movie:<input type="text" ng-model="moviename" ng-model-options="{ debounce: 800 }" typeahead="data.Title for data in moviedata | filter:$viewValue" style="color:black;" placeholder="Name.."></h3>
        </div>
        
        <div class="disc">
            <p ng-repeat="data in moviedata | limitTo:1">
                {{data.Description}}
            </p>
            <div ng-repeat="data in moviedata | limitTo:1">
                <img style="solid black 3px;" ng-src="{{data.PosterPath}}">
            </div>
        </div>
       <!-- <div style="clear:left;"></div>-->
        
        </div>

        <div class="col-md-6">
            
            <div class="menu">
                <h3>Search Actor:<input type="text" ng-model="actorname" ng-model-options="{ debounce: 800 }" style="color:black;" placeholder="Name.." typeahead="data.Name for data in actor | filter:$viewValue">
                </h3> 
            </div>
            
        <div class="disc2">  
            <p ng-repeat="data in actor | limitTo:1" style="margin-top: 20px;">
            {{data.Name}}</p>
            <p ng-repeat="data in actor | limitTo:1">
            <img ng-src="{{data.ProfilePath}}"></p>
        </div>
          
        </div>
  
 
</div>

</body>

</html>
